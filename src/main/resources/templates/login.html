<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<div class="container-fluid containerMain">
		<header th:replace="layout/layout :: header"></header>
			<div class="container-fluid pt-4">
				<div class="row">
					<div class="col-12 mb-3 text-center">
						<h1 class="font-italic" > LOGIN</h1>
					</div>
		
					<div class="col-md-3 col-lg-4 col-xl-4 col-2"></div>
					<div class="col-md-6 col-lg-4 col-xl-4 col-8">
					
					<div class="card border-primary text-center">
						<div class="card-header" th:text="#{text.login.titulo}">Por favor Sign In!</div>
						<div class="card-body">
			
							<form th:action="@{/login}" method="post">
			
								<div class="form-group">
									<input type="text" name="username" id="username"
										class="form-control" th:placeholder="#{text.login.username}" autofocus required />
								</div>
			
								<div class="form-group">
									<input type="password" name="password" id="password"
										class="form-control" th:placeholder="#{text.login.password}" required />
								</div>
			
								<div class="form-group">
									<input type="submit" class="btn btn-lg btn-primary btn-block"
										th:value="#{text.login.boton}" />
								</div>
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							</form>
						</div>
					</div>
					
					</div>
					<div class="col-md-3 col-lg-4 col-xl-4 col-2"></div>
				</div>
			</div>
		


	</div>
		<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script> 
</body>
</html>
